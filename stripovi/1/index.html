<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- TITLE: Change this only when you make a new book -->
  <title>YU Blek 1 Blago zelenih mocÌŒvara</title>

<!-- Favicon -->
  <link rel="icon" href="images/favicon.svg" type="image/svg+xml">

  <!-- Social media static image -->
  <meta property="og:image" content="pages/1.jpg">
  <meta name="twitter:image" content="pages/1.jpg">
  <meta name="twitter:card" content="summary_large_image">

  <!-- Dynamic meta tags (description and social title) -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const pageTitle = document.title;

      const descriptionContent = "Read " + pageTitle + " online.";
      
      // Create or update description meta
      let metaDesc = document.querySelector('meta[name="description"]');
      if (!metaDesc) {
        metaDesc = document.createElement("meta");
        metaDesc.name = "description";
        document.head.appendChild(metaDesc);
      }
      metaDesc.content = descriptionContent;

      // Create or update og:description
      let metaOGDesc = document.querySelector('meta[property="og:description"]');
      if (!metaOGDesc) {
        metaOGDesc = document.createElement("meta");
        metaOGDesc.setAttribute("property", "og:description");
        document.head.appendChild(metaOGDesc);
      }
      metaOGDesc.content = descriptionContent;

      // Create or update og:title
      let metaOGTitle = document.querySelector('meta[property="og:title"]');
      if (!metaOGTitle) {
        metaOGTitle = document.createElement("meta");
        metaOGTitle.setAttribute("property", "og:title");
        document.head.appendChild(metaOGTitle);
      }
      metaOGTitle.content = pageTitle;

      // Create or update twitter:title
      let metaTwitterTitle = document.querySelector('meta[name="twitter:title"]');
      if (!metaTwitterTitle) {
        metaTwitterTitle = document.createElement("meta");
        metaTwitterTitle.name = "twitter:title";
        document.head.appendChild(metaTwitterTitle);
      }
      metaTwitterTitle.content = pageTitle;
    });
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #323232;
      height: 100%;
      overflow: hidden;
      user-select: none;
      font-family: sans-serif;
    }
    .flipbook {
      width: 100vw;
      height: calc(100% - 50px);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      touch-action: pan-y;
    }
    .page-container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      max-width: 100vw;
      max-height: 100%;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    .page {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .page img {
      max-height: 90vh;
      max-width: 48vw;
      height: auto;
      width: auto;
      object-fit: contain;
      display: block;
      pointer-events: none;
      user-select: none;
      -webkit-user-drag: none;
    }
    .page-gutter {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 4%;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(to right, rgba(0,0,0,0) 0%, rgba(0,0,0,0.25) 50%, rgba(0,0,0,0) 100%);
      pointer-events: none;
      z-index: 2;
      display: none;
    }
    .arrow-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      z-index: 5;
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    .arrow-button.left { left: 0; padding-right: 5px; }
    .arrow-button.right { right: 0; padding-left: 5px; }
    .arrow-button img {
      width: 80px;
      height: 122px;
      display: block;
      pointer-events: none;
    }
    .footer {
      height: 50px;
      background: #000;
      color: #888;
      border-top: 1px solid #555;
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      font-size: 16px;
      z-index: 10;
      font-weight: bold;
    }
    .footer .title {
      position: absolute;
      left: 10px;
      color: #888;
      font-size: 14px;
      user-select: none;
      font-weight: bold;
    }
    .footer .page-info {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }
    .footer .nav-arrow {
      cursor: pointer;
      user-select: none;
      color: #888;
      font-weight: bold;
    }
    .footer .fullscreen-icon {
      position: absolute;
      right: 10px;
      font-size: 20px;
      cursor: pointer;
      user-select: none;
      color: #888;
      font-weight: bold;
    }
    .footer .nav-arrow img {
      display: inline-block;
      vertical-align: middle;
    }
    #pageInput {
      background-color: #444;
      border: none;
      border-radius: 5px;
      color: #eee;
      padding: 3px 8px;
      text-align: center;
      font-weight: bold;
      width: 50px;
      font-size: 16px;
    }
    .page.spine-left::before,
    .page.spine-right::before {
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      width: 24px;
      pointer-events: none;
      z-index: 2;
    }
    .page.spine-left::before {
      left: 0;
      background: linear-gradient(to right, rgba(0,0,0,0.3), rgba(0,0,0,0));
    }
    .page.spine-right::before {
      right: 0;
      background: linear-gradient(to left, rgba(0,0,0,0.3), rgba(0,0,0,0));
    }
    @media (max-width: 768px), (orientation: portrait) {
      .page-container {
        flex-direction: column;
        width: 100vw;
        height: calc(100% - 50px);
      }
      .page {
        width: 100%;
        height: 100%;
        justify-content: center;
        align-items: center;
        display: flex;
      }
      .page img {
        max-width: 100%;
        max-height: 100%;
        width: auto;
        height: auto;
        object-fit: contain;
      }
      .page-gutter {
        display: none !important;
      }
  /* Hide footer title on mobile */
  .footer .title {
    display: none;
  }
    }
  </style>
</head>

<body oncontextmenu="return false;">
  <div class="flipbook" id="flipbook">
    <div class="page-container" id="pageContainer">
      <div class="page-gutter" id="pageGutter"></div>
    </div>
    <div class="arrow-button left" id="leftArrow" onclick="prevPage()">
      <img src="images/previousPage.png" alt="Previous Page">
    </div>
    <div class="arrow-button right" id="rightArrow" onclick="nextPage()">
      <img src="images/nextPage.png" alt="Next Page">
    </div>
  </div>

  <div class="footer">
    <div class="title" id="footerTitle"></div>
    <div class="page-info">
      <span class="nav-arrow" onclick="goToFirstPage()">
        <img src="images/first.svg" alt="First" width="24" height="16">
      </span>
      <span class="nav-arrow" onclick="prevPage()">
        <img src="images/previous.svg" alt="Previous" width="12" height="16">
      </span>
      <input type="text" id="pageInput" value="1" onclick="this.select()" />
      <span>/ <span id="totalPages"></span></span>
      <span class="nav-arrow" onclick="nextPage()">
        <img src="images/next.svg" alt="Next" width="12" height="16">
      </span>
      <span class="nav-arrow" onclick="goToLastPage()">
        <img src="images/last.svg" alt="Last" width="24" height="16">
      </span>
    </div>
    <span class="fullscreen-icon" onclick="toggleFullscreen()">â›¶</span>
  </div>

  <script>
    const NUM_PAGES = 68; // ðŸ‘ˆ Set your total number of pages here
    let currentIndex = 0;
    const container = document.getElementById("pageContainer");
    const gutter = document.getElementById("pageGutter");
    const pageInput = document.getElementById("pageInput");
    const totalPagesDisplay = document.getElementById("totalPages");
    const footerTitle = document.getElementById("footerTitle");
    const leftArrow = document.getElementById("leftArrow");
    const rightArrow = document.getElementById("rightArrow");

    footerTitle.textContent = document.title;
    totalPagesDisplay.textContent = NUM_PAGES;

    function isSinglePageMode() {
      return window.innerWidth <= 768 || window.matchMedia("(orientation: portrait)").matches;
    }
    function updatePageCountDisplay() {
      pageInput.value = currentIndex + 1;
    }
    function renderPages() {
      const isMobile = isSinglePageMode();
      container.innerHTML = '';
      container.appendChild(gutter);
      let pagesToShow = [];

      if (isMobile || currentIndex === 0 || currentIndex === NUM_PAGES - 1 || currentIndex + 1 === NUM_PAGES - 1) {
        pagesToShow = [currentIndex];
        gutter.style.display = "none";
      } else {
        pagesToShow = [currentIndex, currentIndex + 1];
        gutter.style.display = "block";
      }
      pagesToShow.forEach(index => {
        if (index < NUM_PAGES) {
          const pageDiv = document.createElement("div");
          pageDiv.className = "page";
          if (index === 0) pageDiv.classList.add("spine-left");
          if (index === NUM_PAGES - 1) pageDiv.classList.add("spine-right");
          const img = new Image();
          img.src = `pages/${index + 1}.jpg`;
          img.onload = () => { pageDiv.style.opacity = 1; }
          img.alt = `Page ${index + 1}`;
          img.setAttribute("draggable", "false");
          pageDiv.appendChild(img);
          container.appendChild(pageDiv);
        }
      });
      preloadPages(currentIndex + 1, 5);
      updatePageCountDisplay();
    }
    function preloadPages(startIndex, count) {
      for (let i = startIndex; i < startIndex + count && i < NUM_PAGES; i++) {
        const img = new Image();
        img.src = `pages/${i + 1}.jpg`;
      }
    }
    function nextPage() {
      const isMobile = isSinglePageMode();
      if (isMobile) {
        if (currentIndex < NUM_PAGES - 1) currentIndex++;
      } else {
        if (currentIndex === 0) currentIndex = 1;
        else if (currentIndex < NUM_PAGES - 3) currentIndex += 2;
        else currentIndex = NUM_PAGES - 1;
      }
      renderPages();
    }
    function prevPage() {
      const isMobile = isSinglePageMode();
      if (isMobile) {
        if (currentIndex > 0) currentIndex--;
      } else {
        if (currentIndex === NUM_PAGES - 1) currentIndex = NUM_PAGES - 3;
        else if (currentIndex > 2) currentIndex -= 2;
        else currentIndex = 0;
      }
      renderPages();
    }
    function goToFirstPage() {
      currentIndex = 0;
      renderPages();
    }
    function goToLastPage() {
      currentIndex = NUM_PAGES - 1;
      renderPages();
    }
    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }
    pageInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const page = parseInt(pageInput.value, 10);
        if (!isNaN(page) && page >= 1 && page <= NUM_PAGES) {
          currentIndex = isSinglePageMode() ? page - 1 : (page === 1 ? 0 : (page % 2 === 0 ? page - 1 : page - 2));
          renderPages();
        } else {
          updatePageCountDisplay();
        }
      }
    });
    window.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") nextPage();
      else if (e.key === "ArrowLeft") prevPage();
      else if (e.key === "Home") goToFirstPage();
      else if (e.key === "End") goToLastPage();
    });
    const flipbook = document.getElementById("flipbook");
    let touchStartX = 0;
    flipbook.addEventListener("touchstart", (e) => {
      touchStartX = e.changedTouches[0].clientX;
      showArrows();
    });
    flipbook.addEventListener("touchend", (e) => {
      const touchEndX = e.changedTouches[0].clientX;
      const diff = touchEndX - touchStartX;
      if (Math.abs(diff) > 50) {
        if (diff < 0) nextPage();
        else prevPage();
      }
    });
    let arrowTimeout;
    function showArrows() {
      leftArrow.style.opacity = 1;
      rightArrow.style.opacity = 1;
      clearTimeout(arrowTimeout);
      arrowTimeout = setTimeout(() => {
        leftArrow.style.opacity = 1;
        rightArrow.style.opacity = 1;
      }, 0);
    }
    window.addEventListener("resize", renderPages);
    window.addEventListener("load", () => {
      renderPages();
      showArrows();
    });
  </script>
</body>
</html>
